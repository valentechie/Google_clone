<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" type="text/css"/>
  <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
  <title>Calculadora</title>
</head>

<body>        
  <!-- Tarjeta de presentación con imagen y datos personales -->
  <div class="card">
    <div class="header">
      <div class="image"></div>
      <div class="name">
        <span>Valentina Arminta   /ᐠ｡ꞈ｡ᐟ\</span>
      </div>
    </div>
    <div class="info">
      <div class="block">
        <span class="title">Calculadora hecha con JavaScript, CSS y HTML</span>
      </div>
      <p class="description">Proyecto elaborado con la guía de los mentores del club de otoño 2023.</p>
    </div>
  </div>

  <!-- Sección principal de la calculadora -->
  <main>
    <section class="calcuContainer">
      <div class="calculadora">
        <h1 class="titulo-calculadora">CALCULADORA</h1>
        
        <!-- Formulario que contiene los campos y botones de la calculadora -->
        <form id="myform" autocomplete="off">
          <!-- Pantalla donde se muestra el resultado, solo lectura -->
          <input type="text" id="resultado" class="result" aria-label="Resultado" readonly>
          <!-- Campo para ingresar el primer número -->
          <input type="number" id="valor1" class="input" placeholder="1. Número..." aria-label="Primer número">
          <!-- Campo para ingresar el segundo número -->
          <input type="number" id="valor2" class="input" placeholder="2. Número..." aria-label="Segundo número">
          
          <!-- Contenedor de los botones de operación -->
          <div class="botones">
            <!-- Botón para sumar, ejecuta la función sumar() al hacer clic -->
            <button type="button" class="button" id="+" onclick="sumar()" aria-label="Sumar">Sumar</button>
            <!-- Botón para restar, ejecuta la función resta() al hacer clic -->
            <button type="button" class="button" id="restar" onclick="restar()" aria-label="Restar">Restar</button>
            <!-- Botón para multiplicar, ejecuta la función multiplicar() al hacer clic -->
            <button type="button" class="button" id="multiplicar" onclick="multiplicar()" aria-label="Multiplicar">Multiplicar</button>
            <!-- Botón para dividir, ejecuta la función dividir() al hacer clic -->
            <button type="button" class="button" id="dividir" onclick="dividir()" aria-label="Dividir">Dividir</button>
            <!-- Botón para borrar los campos y el resultado, ejecuta limpiar() -->
            <button type="button" class="igual" id="borrar" onclick="limpiar()" aria-label="Borrar">Borrar</button>
          </div>
        </form>
      </div>
    </section>
  </main>
  
  <script src="script.js" type="text/javascript"></script>
</body>
</html>
